<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste com Imagens</title>
</head>
<body>
    
    <h1>Testando carga e Imagens</h1>

    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta <br>
        <img src="HTML.png" alt="" width="200">
    </p>

    <p>
        Podemos também carregar imagens que estão em sub-pastas <br>
        <img src="subpasta/CSS.png" alt="" width="200"> <br>
    </p>
    <p>
        Também podemos carregar imagens externas <br><br>
        <img src="https://logodownload.org/wp-content/uploads/2022/04/javascript-logo-2048x2048.png" alt="" width="200">
    </p>

</body>
</html>
